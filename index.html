<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Daily Expense List</title>
  </head>
  <body>
    <div class="container">
      <!-- HEADER PART -->
      <div class="container__form newForm">
        <div class="container__form--inputs hide">
          <!-- Form -->
          <form>
            <div>
              <label for="title">Title</label>
              <input id="title" type="text" name="title" required />
            </div>
            <div>
              <label for="amount">Amount</label>
              <input id="amount" type="text" name="amount" required />
            </div>
            <div>
              <label for="date">Date</label>
              <input
                id="date"
                type="date"
                name="date"
                min="2019-01-01"
                max="2022-12-31"
                required
              />
            </div>
          </form>
          <div class="form__buttons">
            <button onclick="toggleForm()">Cancel</button>
            <button
              id="submitButton"
              type="submit"
              onclick="storeInputValues()"
            >
              Add Expense
            </button>
          </div>
        </div>

        <!-- New button -->
        <div class="container__form--new">
          <div class="form__buttons--new">
            <button onclick="toggleForm()">Add New Expenses</button>
          </div>
        </div>
      </div>

      <!-- MAIN PART -->
      <div class="container__main">
        <!-- Diagram Header -->
        <div class="main__header">
          <p>Filter by year</p>
          <select>
            <option value="0" selected>Select year</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
          </select>
        </div>
        <!-- Diagram Capsules (per month) -->
        <div class="main__diagram row">
          <div class="main__diagram--item col col-xs-2">
            <div class="diagram__capsule"></div>
            <p>Jan</p>
          </div>
          <div class="main__diagram--item col col-xs-2">
            <div class="diagram__capsule"></div>
            <p>Feb</p>
          </div>
          <div class="main__diagram--item col col-xs-2">
            <div class="diagram__capsule"></div>
            <p>Mar</p>
          </div>
          <div class="main__diagram--item col col-xs-2">
            <div class="diagram__capsule"></div>
            <p>Apr</p>
          </div>
          <div class="main__diagram--item col col-xs-2">
            <div class="diagram__capsule"></div>
            <p>May</p>
          </div>
          <div class="main__diagram--item col col-xs-2">
            <div class="diagram__capsule"></div>
            <p>Jun</p>
          </div>
          <div class="main__diagram--item col col-xs-2">
            <div class="diagram__capsule"></div>
            <p>Jul</p>
          </div>
          <div class="main__diagram--item col col-xs-2">
            <div class="diagram__capsule"></div>
            <p>Aug</p>
          </div>
          <div class="main__diagram--item col col-xs-2">
            <div class="diagram__capsule"></div>
            <p>Sep</p>
          </div>
          <div class="main__diagram--item col col-xs-2">
            <div class="diagram__capsule"></div>
            <p>Oct</p>
          </div>
          <div class="main__diagram--item col col-xs-2">
            <div class="diagram__capsule"></div>
            <p>Nov</p>
          </div>
          <div class="main__diagram--item col col-xs-2">
            <div class="diagram__capsule"></div>
            <p>Dec</p>
          </div>
        </div>
        <!-- List of expenses -->
        <div class="main__expensesList"></div>
        <div class="main__expensesList--none">
          <h3>Found no expenses.</h3>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
