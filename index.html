<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Daily Expense</title>
  </head>
  <body>
    <div class="container">
      <!-- HEADER PART -->
      <div class="container__form newForm">
        <div class="container__form--inputs hide">
          <!-- Form -->
          <form>
            <div>
              <label for="title">Title</label>
              <input type="text" name="title" required />
            </div>
            <div>
              <label for="amount">Amount</label>
              <input type="text" name="amount" required />
            </div>
            <div>
              <label for="date">Date</label>
              <input type="date" name="date" required />
            </div>
          </form>
          <div class="form__buttons">
            <button onclick="toggleForm()">Cancel</button>
            <button type="submit">Add Expense</button>
          </div>
        </div>

        <div class="container__form--new">
          <div class="form__buttons--new">
            <button onclick="toggleForm()">Add New Expenses</button>
          </div>
        </div>
      </div>

      <!-- MAIN PART -->
      <div class="container__main">
        <!-- Diagram -->
        <div class="main__header">
          <p>Filter by year</p>
          <select>
            <option value="0" selected>Select year</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
          </select>
        </div>
        <div class="main__diagram">
          <div class="main__diagram--item">
            <div class="diagram__capsule"></div>
            <p>Jan</p>
          </div>
          <div class="main__diagram--item">
            <div class="diagram__capsule"></div>
            <p>Feb</p>
          </div>
          <div class="main__diagram--item">
            <div class="diagram__capsule"></div>
            <p>Mar</p>
          </div>
          <div class="main__diagram--item">
            <div class="diagram__capsule"></div>
            <p>Apr</p>
          </div>
          <div class="main__diagram--item">
            <div class="diagram__capsule"></div>
            <p>May</p>
          </div>
          <div class="main__diagram--item">
            <div class="diagram__capsule"></div>
            <p>Jun</p>
          </div>
          <div class="main__diagram--item">
            <div class="diagram__capsule"></div>
            <p>Jul</p>
          </div>
          <div class="main__diagram--item">
            <div class="diagram__capsule"></div>
            <p>Aug</p>
          </div>
          <div class="main__diagram--item">
            <div class="diagram__capsule"></div>
            <p>Sep</p>
          </div>
          <div class="main__diagram--item">
            <div class="diagram__capsule"></div>
            <p>Oct</p>
          </div>
          <div class="main__diagram--item">
            <div class="diagram__capsule"></div>
            <p>Nov</p>
          </div>
          <div class="main__diagram--item">
            <div class="diagram__capsule"></div>
            <p>Dec</p>
          </div>
        </div>
        <!-- List of expenses -->
        <div class="main__expensesList">
          <div class="main__expensesList--item">
            <div class="expensesList--itemDate">
              <p>March</p>
              <p>2021</p>
              <p>12</p>
            </div>
            <h3>New TV</h3>
            <p>$799.49</p>
          </div>
          <div class="main__expensesList--item">
            <div class="expensesList--itemDate">
              <p>March</p>
              <p>2021</p>
              <p>12</p>
            </div>
            <h3>New TV</h3>
            <p>$799.49</p>
          </div>
          <div class="main__expensesList--item">
            <div class="expensesList--itemDate">
              <p>March</p>
              <p>2021</p>
              <p>12</p>
            </div>
            <h3>New TV</h3>
            <p>$799.49</p>
          </div>
        </div>
        <!-- <div class="main__expensesList--none">
            <h3>Found no expenses.</h3>
        </div> -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
